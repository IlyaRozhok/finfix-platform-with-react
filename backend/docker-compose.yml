services:
  backend:
    build: .
    expose:
      - "3001"
    env_file: [".env.production"]
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
     - "80:80"
     - "443:443"
    depends_on: [backend]
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
